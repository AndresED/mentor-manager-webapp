<div class="min-h-screen flex items-center justify-center bg-[#0B0F19] py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-[#131B2C] p-8 rounded-lg shadow-lg border border-gray-800">
    <div class="flex flex-col items-center">
      <img src="assets/images/logo.png" alt="Logo" class="w-16 h-16"/>
      <h2 class="mt-4 text-center text-3xl font-extrabold text-white">
        DevTrack Pro
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Iniciar Sesión
      </p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">
            Correo electrónico
          </label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="mt-1 block w-full px-3 py-2 bg-[#0B0F19] border border-gray-700 rounded-md text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="correo@ejemplo.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">
            Contraseña
          </label>
          <input
            id="password"
            formControlName="password"
            type="password"
            class="mt-1 block w-full px-3 py-2 bg-[#0B0F19] border border-gray-700 rounded-md text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
          </span>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </div>

      <div *ngIf="error" class="mt-2 text-red-500 text-sm text-center">
        {{ error }}
      </div>
    </form>
  </div>
</div>
