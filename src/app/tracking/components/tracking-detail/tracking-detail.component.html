<div class="max-w-3xl mx-auto p-6">
  <div class="mb-6">
    <button 
      (click)="router.navigate(['/tracking'])"
      class="text-blue-600 hover:text-blue-800 flex items-center">
      <i class="fas fa-arrow-left mr-2"></i>
      Volver
    </button>
  </div>

  <form [formGroup]="trackingForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">
        Detalles del Seguimiento
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Estado
          </label>
          <select 
            formControlName="status"
            class="w-full p-2 border rounded-lg">
            <option [value]="TrackingStatus.PENDING">Pendiente</option>
            <option [value]="TrackingStatus.IN_PROGRESS">En Progreso</option>
            <option [value]="TrackingStatus.COMPLETED">Completado</option>
          </select>
        </div>
      </div>

      <div class="space-y-4 mt-6">
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Objetivos Completados
          </label>
          <textarea 
            formControlName="completedObjectives"
            rows="3"
            class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Objetivos Pendientes
          </label>
          <textarea 
            formControlName="pendingObjectives"
            rows="3"
            class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Incidencias
          </label>
          <textarea 
            formControlName="incidents"
            rows="3"
            class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Observaciones
          </label>
          <textarea 
            formControlName="observations"
            rows="3"
            class="w-full p-2 border rounded-lg"></textarea>
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Próximos Objetivos
          </label>
          <textarea 
            formControlName="nextObjectives"
            rows="3"
            class="w-full p-2 border rounded-lg"></textarea>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <div class="space-y-4">
          <div class="form-group">
            <div class="flex items-center mb-2">
              <input 
                type="checkbox"
                formControlName="coffeeBreaks"
                class="mr-2">
              <label class="text-sm text-gray-700">Pausas Café</label>
            </div>
            <textarea 
              *ngIf="trackingForm.get('coffeeBreaks')?.value"
              formControlName="notesCoffeeBreaks"
              rows="3"
              class="w-full p-2 border rounded-lg"
              placeholder="Notas sobre las pausas de café..."></textarea>
          </div>
        </div>

        <div class="space-y-4">
          <div class="form-group">
            <div class="flex items-center mb-2">
              <input 
                type="checkbox"
                formControlName="codeReviews"
                class="mr-2">
              <label class="text-sm text-gray-700">Code Reviews</label>
            </div>
            <textarea 
              *ngIf="trackingForm.get('codeReviews')?.value"
              formControlName="notesCodeReviews"
              rows="3"
              class="w-full p-2 border rounded-lg"
              placeholder="Notas sobre code reviews..."></textarea>
          </div>
        </div>

        <div class="space-y-4">
          <div class="form-group">
            <div class="flex items-center mb-2">
              <input 
                type="checkbox"
                formControlName="pairProgramming"
                class="mr-2">
              <label class="text-sm text-gray-700">Pair Programming</label>
            </div>
            <textarea 
              *ngIf="trackingForm.get('pairProgramming')?.value"
              formControlName="notesPairProgramming"
              rows="3"
              class="w-full p-2 border rounded-lg"
              placeholder="Notas sobre pair programming..."></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end">
      <button 
        type="submit"
        [disabled]="!trackingForm.valid"
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
